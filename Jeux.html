<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8"/>
          <meta name="viewport" content="width=device-width, initial-scale=1"/>
          <title>Jeux Save Me</title>
          <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
          <link rel="stylesheet" type="text/css"href="StyleJeuxBootstrap.css"/> 
     </head>
     <body>
          <div id="corps" class="container">
               <h1>Jeu SAVE ME</h1>
               <h2 id="indication">Cliquer sur le bouton "start" </h2>

               <div id="conteneur1" class="row">

                    <div class="mur col-xs-4"></div>
                    <div class="mur col-xs-4"></div>
                    <div class="mur col-xs-4"></div>                  
               </div>
               <p class="row" id="parag" >
               <input type="button" value="S" id="start" class="col-xs-1" />
               <span class="col-xs-6"></span>
               <input type="button" value="E" id="end" class="col-xs-1" />
               </p>
               <div id="conteneur2" class="row">
                    <div class="mur col-xs-4"></div>
                    <div class="mur col-xs-1"></div>
                    <div class="mur col-xs-4"></div>                  
               </div>             
               
         </div>  
         <p class="note">L'objectif du jeu est de parcourir le chemin avec votre souris sans toucher les bords du parcours</p>
          <p class="note"><i><b>Bonne chance!</b></i> </p>
         <script src="JeuxNv.js"></script>
         <!--<script src="Jeux.js"></script>Jai ajouter qlq media au dossier bootstrap.min.css-->
     </body>
</html>
