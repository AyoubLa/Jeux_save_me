<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8"/>
          <link rel="stylesheet" type="text/css" href="StyleJeux1Bootstrap.css"/>
          <meta name="viewport" content="width=device-width, initial-scale=1"/>
          <link rel="stylesheet" type="text/css" href="bootstrap.min.css">  
          <title>Jeux Save Me</title>
     </head>
     <body>
          <div id="corps" class="container" >
              
               <h1>Jeu SAVE ME</h1>
               <h2 id="indication">Cliquer sur le bouton "start" </h2>
               
               <div id="conteneur1" class="row">
                   <div class="col-xs-12">
                       <div class="row ligne1">
                           <div class="mur col-xs-12"></div>                      
                       </div>
                       <div class="row ligne2">
                           <div class="mur col-xs-2"></div>
                           <div class="mur col-xs-1 col-xs-offset-3"></div> 
                           <div class="mur col-xs-2 col-xs-offset-4"></div> 
                       </div>
                   </div>
                   
               </div>
               <p class="row" id="parag" >
               <span class="col-xs-3"></span>   
               <input type="button" value="S" id="start" class="col-xs-1"/>
               <span class="col-xs-4"></span>
               <input type="button" value="E" id="end" class="col-xs-1" />
               <span class="col-xs-2"></span>
               </p>
               
               <div id="conteneur2" class="row">
                   <div class="col-xs-12">
                       <div class="row ligne1">
                           <div class="mur col-xs-1 col-xs-offset-3"></div> 
                           <div class="mur col-xs-1 col-xs-offset-8"></div>                                          
                       </div>
                       <div class="row ligne2">
                           <div class="mur col-xs-12"></div>                        
                       </div>
                   </div>
                                     
               </div>             
               <p>L'objectif du jeu est de parcourir le chemin avec votre souris sans toucher les bords du parcours</p>
               <p><i><b>Bonne chance!</b></i> </p>
              
         </div>  
         <script src="Jeux1.js"></script>
         <!--<script src="Jeux.js"></script>Jai ajouter qlq media au dossier bootstrap.min.css-->

     </body>


</html>
